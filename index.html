<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validación de Formulario con JS</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="registroForm">

        <h2>Formulario de Registro</h2>

        <form id="formulario" novalidate>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" minlength="3" required autocomplete="off" />
            <div class="error" id="errorNombre"></div>
            <br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" minlength="3" required autocomplete="off" />
            <div class="error" id="errorApellido"></div>
            <br>

            <label for="documento">Documento:</label>
            <input type="text" id="documento" name="documento" minlength="8" required autocomplete="off" />
            <div class="error" id="errorDocumento"></div>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required autocomplete="off" />
            <div class="error" id="errorEmail"></div>
            <br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required />
            <div class="error" id="errorEdad"></div>
            <br>

            <label for="actividad">Actividad:</label>
            <select name="actividad" id="actividad" required>
                <option value="">Selecciona una actividad</option>
                <option value="correr">Correr</option>
                <option value="nadar">Nadar</option>
                <option value="bailar">Bailar</option>
                <option value="leer">Leer</option>
            </select>
            <div class="error" id="errorActividad"></div>
            <br>

            <label for="actividad">Nivel de Estudios:</label>
            <select name="nivelEstudio" id="nivelEstudio" required>
                <option value="">Selecciona un Nivel de Estudio</option>
                <option value="primario">Primario</option>
                <option value="secundario">Secundario</option>
                <option value="universitario">Universitario</option>
                <option value="universitario">Universitario Incompleto</option>
                <option value="universitario">Posgrado</option>
            </select>
            <div class="error" id="errorNivelEstudio"></div>
            <br>

            <label class="inline">
                <input type="checkbox" name="aceptoTerminos" id="aceptoTerminos" requeried />
                Acepto términos y condiciones
            </label>
            <div class="error" id="errorAceptoTerminos"></div>
            <br>

            <label class="inline">Publicidad</label>
            <input type="checkbox" name="publicidad" id="ofertas" value="ofertas" />
            <label class="inline" for="ofertas">Ofertas</label>
            <input type="checkbox" name="publicidad" id="novedades" value="novedades" />
            <label class="inline" for="novedades">Novedades</label>
            <div class="error" id="errorPublicidad"></div>
            <br>

            <input type="submit" value="Registrarse">

        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
